<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard - Tikamus</title>
    <meta name="description" content="">
    <link rel="shortcut icon" href="../asset/img/logo.svg" type="image/x-icon">
    <!-- Estilos generales de la página -->
    <link rel="stylesheet" href="../asset/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <!-- Estilos específicos de la página -->
    <link rel="stylesheet" href="/asset/css/cuento.css">
</head>
<body>
    <div class="layout-wrapper layout-content-navbar d-flex flex-column">
        <div class="layout-container">
            <!-- Menu -->
            <!-- Layout container -->
            <div class="layout-page">
                <!-- Navbar -->
                <nav class="navbar d-flex justify-content-center">
                    <a class="navbar-brand" href="#">
                        <img src="/asset/img/TikamusVol1 solo.svg">
                    </a>
                </nav>
                <div class="container__principal">
                    <div class="section__perfil">
                        <img src="/asset/img/author.png">
                        <div class="container__text__author">
                            <div class="text__img__perfil">
                                <h3>Hola,Cristian</h3>
                                <img src="/asset/img/vector.svg">
                            </div>
                            <div class="container__perfil">
                                <div class="perfil__ir">
                                    <p><u>Mi perfil</u></p>
                                    <img class="icon__perfil" src="/asset/img/star_music.svg">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="opciones">
                    <a href="">Cuentos</a>
                    <a href="">Juegos</a>
                    <a href="">Musica</a>
                    <a href="">Idioma</a>
                </div>
                <div class="container__explorar">
                    <h3>ACTIVIDADES</h3>
                    <div class="botones__navegacion">
                        <button>Leer</button>
                        <button>Retos de lectura</button>
                    </div>
                </div>
                <div class="container__cuentos">
                    <div class="cuento">
                        <img class="cuento1" src="/asset/img/cuento1.svg">
                        <div class="text__cuento">
                            <h6 class="titulo">Tika y su hongo submarino</h6>
                            <p>15 min</p>
                        </div>
                    </div>
                    <div class="cuento">
                        <img class="cuento1" src='/asset/img/cuento2.svg'>
                        <div class="text__cuento">
                            <h6 class="titulo">Tika y la telaraña eléctrica</h6>
                            <p>15 min</p>
                        </div>
                    </div>
                    <div class="cuento">
                        <img class="cuento1" src='/asset/img/cuento2.svg'>
                        <div class="text__cuento">
                            <h6 class="titulo">Tika y los videojuegos</h6>
                            <p>15 min</p>
                        </div>
                    </div>
                </div>
                <div class="seguir__leyendo">
                    <h3>SEGUIR LEYENDO</h3>
                    <div id="carouselExampleControls" class="carousel slide" style="width: 100%; display:flex; justify-content:center; align-items:center;" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="img__carrusel" src='/asset/img/cuento2.svg'>
                            </div>
                            <div class="carousel-item">
                                <img class="img__carrusel" src='/asset/img/cuento2.svg'>
                            </div>
                            <div class="carousel-item">
                                <img class="img__carrusel" src='/asset/img/cuento2.svg'>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
            <!-- / Layout page -->
        </div>
    </div>
    <footer>
        <div class="container__footer">
            <div class="items__footer">
                <img src="/asset/img/casa.svg">
                <a href="">Home</a>
            </div>
            <div class="items__footer">
                <img src="/asset/img/tienda.svg">
                <a href="">Tikashop</a>
            </div>
            <div class="items__footer">
                <img src="/asset/img/desafios.svg">
                <a href="">Desafios</a>
            </div>
            <div class="items__footer">
                <img src="/asset/img/mas.svg">
                <a href="">Mas</a>
            </div>
        </div>
    </footer>
 
</body>

</html>
