<body>
    <div class="layout-wrapper layout-content-navbar d-flex flex-column">
        <div class="layout-container">
            <!-- Menu -->
            <!-- Layout container -->

                <nav class="navbar d-flex justify-content-center">
                    <a class="navbar-brand" href="#">
                        <img src="/asset/img/TikamusVol1 solo.svg">

                </nav>
                <div class="container__principal">


                    <div class="section__perfil">
                        <img src="/asset/img/author.png">

                            <div class="text__img__perfil">

                            <div class="container__perfil">

                    </form>

                    <progress max="100" value="80"></progress>

                    <div class="titulo__video">

                    </div>
