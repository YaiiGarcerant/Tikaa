<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="../asset/img/logo.svg" type="image/x-icon">
        <!-- Estilos generales de la página -->
        <link rel="stylesheet" href="../asset/js/app.js">
        <link rel="stylesheet" href="../asset/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
        <!-- Estilos específicos de la página -->
        <link rel="stylesheet" href="../asset/css/app.css">
        <title>TIKAMUS</title>
    </head>
    <body>
        <header class="header">
            <div class="logo">
                <img src="../asset/img/TikamusVol1 solo.svg" alt="">
            </div>
            <div class="icon me-2 mt-2">
                <i class="bi bi-globe mt-4"></i>
            </div>
        </header>
        <main>
            <section class="mb-4">
                <div class="img-hero"></div>
                <div class="container mt-5">
                    <div class="section-card">
                        <div class="row justify-content-center">
                            <div class="col-lg-5 col-md-6 mb-5">
                                <div class="card rounded-4">
                                    <div class="card-body text-center">
                                        <p class="card-title fw-semibold mb-2 text-secondary fs-3">¡Bienvenido!</p>
                                        <p class="mb-3 text-body-secondary fs-5">Descubre historias asombrosas</p>
                                        <div class="container">
                                            <input
                                                type="text"
                                                class="form-control border-2 shadow-sm mb-4 rounded-pill"
                                                placeholder="Ingresa Tu nombre"
                                                id="nom"
                                                name="user_input"
                                            >
                                        </div>
                                        <button type="submit" class="btn btn-outline-warning mb-4">
                                            Ingresar
                                        </button>
                                        <p class="text-center fw-semibold text-body-tertiary fs-6 mb-3">O Ingresa Con</p>
                                        <div class="social-links mt-1 text-center">
                                            <a href="https://www.apple.com/co/" class="apple">
                                                <i class="bi bi-apple"></i>
                                            </a>
                                            <a href="https://www.facebook.com/?locale=es_LA" class="facebook">
                                                <i class="bi bi-facebook"></i>
                                            </a>
                                            <a href="https://www.instagram.com/" class="instagram">
                                                <i class="bi bi-instagram"></i>
                                            </a>
                                            <a href="https://www.google.com/" class="google">
                                                <i class="bi bi-google"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-5 col-md-6 mt-5 mt-md-0">
                                <div class="card rounded-4">
                                    <div class="card-body">
                                        <p class="card-title fw-semibold mb-2 text-secondary fs-3 text-center">Iniciar Sesión</p>
                                        <div class="container">
                                            <div class="mb-3">
                                                <label for="email" class="form-label">Email Address</label>
                                                <input
                                                    id="email"
                                                    type="email"
                                                    class="form-control border-2 shadow-sm mb-4 rounded-pill"
                                                    name="email"
                                                    required
                                                    autocomplete="email"
                                                    autofocus
                                                >
                                            </div>
                                            <div class="mb-3">
                                                <label for="password" class="form-label"></label>
                                                <input
                                                    id="password"
                                                    type="password"
                                                    class="form-control border-2 shadow-sm mb-4 rounded-pill"
                                                    name="password"
                                                    required
                                                    autocomplete="current-password"
                                                >
                                            </div>
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-warning">
                                                Iniciar Sesión
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="container mood-offline">
                <div class=" checkbox d-flex justify-content-center">
                    <input id="checkbox" name="checkbox" type="checkbox">
                    <label class="label" for="checkbox"></label>
                    <p>
                        Usar sin conexión
                    </p>
                </div>
            </section>
            <section id="about" class="about text-center">
                <div class="img-about container">
                    <img
                        src="../asset/img/about-img.png"
                        alt
                        class
                        width="140%"
                    >
                </div>
                <div class="container line">
                    <div class="section-title">
                        <h2>
                            <p id="nombre">Hola</p>
                        </h2>
                    </div>
                    <div class="row content justify-content-center ">
                        <p>¿Cómo quieres iniciar tu experiencia?</p>
                        <div class="card-container">
                            <div class="card left">
                                <i class="bi bi-search"></i>
                            </div>
                            <div class="card right">
                                <i class="bi bi-file-earmark-music"></i>
                            </div>
                        </div>
                    </div>
                    <div class="container button">
                        <div class="d-grid gap-2 col-4 mx-auto">
                            <a
                                class="btn btn-outline-dark"
                                type="button"
                                id="omitir"
                                href="{{ route('register') }}"
                            >Omitir</a>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="card-footer">
                www.tikamus.com
            </div>
        </footer>
        <div id="preloader"></div>
        <script src="../asset/js/app.js"></script>
        <script src="../asset/js/bootstrap.bundle.min.js"></script>
        <script src="../asset/js/jquery.min.js"></script>
    </body>
</html>
